<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/styles.css' %}">
    <title>Корзина</title>
</head>

<body>
    <h1>Корзина</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for product in cart_products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <a href="{% url 'myapp:remove_from_cart' product.id %}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Общая стоимость: {{ cart_total_price }}</p>
    <a href="{% url 'myapp:order_create' %}" class="btn btn-primary">Оформить заказ</a>
</body>

</html>
