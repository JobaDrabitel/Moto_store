<!-- login.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post" action="{% url 'myapp:user_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'password_reset' %}">Forgot Password?</a>
  </form>
{% endblock %}
