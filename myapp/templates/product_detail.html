<!-- product_detail.html -->

<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/css/styles.css' %}">
    <title>{{ product.name }}</title>
</head>

<body>
    <h1>{{ product.name }}</h1>
    <p>Категория: {{ product.category }}</p>
    <p>Описание: {{ product.description }}</p>
    <p>Цена: {{ product.price }}</p>
    <img src="{{ product.imageurl }}" alt="{{ product.name }}" width="200">

    <!-- Добавленная кнопка для добавления товара в корзину -->
    <form method="post" action="{% url 'myapp:add_to_cart' product.id %}">
        {% csrf_token %}
        <input type="submit" value="Добавить в корзину" class="btn btn-primary">
    </form>
</body>

</html>
